{% extends 'home.html' %}
{% block content %}
<div>
	
		
	<div>
		<div><a href="{% url 'create-officer' %}">add officer</a></div>
			
		<table border=1>
			<tr>
				<th>Officerid</th>
				<th>Officer Name</th>
				<th>Status</th>
				<th>Update</th>
			</tr>
			{% for officer in content %}
			<tr>
				<th>{{officer.id}}</th>
				<th>{{officer.name}}</th>
				<th>{% if officer.is_active %}Active {% else %}Inactive{% endif %}</th>
				<th><a href="{% url 'update-officer' officer.id %}">Update</a></th>
			</tr>
				
			{% endfor %}


		</table>


	</div>


</div>
{% endblock %}
