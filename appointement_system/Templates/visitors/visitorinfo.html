{% extends 'home.html' %}
{% block content %}

<div>
	<div>
		<div><a class="btn btn-primary" href="{% url 'create-visitor' %}">Add Visitors</a></div>
		<table class="table table table-striped">
			<tr>
				<th>VisitorID</th>
				<th>Visitor Name</th>
				<th>Status</th>
				<th>Update</th>
			</tr>
			{% for visitor in content %}
			<tr>
				<th>{{visitor.id}}</th>
				<th>{{visitor.name}}</th>
				<th>{% if visitor.is_active %}Active {% else %}Inactive{% endif %}</th>
				<th><a class="btn btn-primary" href="{% url 'update-visitor' visitor.id %}">Update</a></th>
			</tr>
				
			{% endfor %}


		</table>

	</div>
</div>

{% endblock %}
